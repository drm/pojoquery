apply plugin:'java'
apply plugin:'eclipse'

repositories {
  mavenCentral()
}

sourceCompatibility='1.7'
targetCompatibility='1.7'

dependencies {
  testCompile 'junit:junit:4.11'
  testCompile 'mysql:mysql-connector-java:5.1.25'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

sourceSets {
	main {
	   java {
		  srcDir 'src'
	   }
	   resources {
		  srcDir 'src'
	   }
	}
	test {
	   java {
		  srcDir 'test'
	   }
	   resources {
		  srcDir 'test'
	   }
	}
	examples {
		java {
			srcDir 'examples'
		}
		resources {
			srcDir 'examples'
		}
	}
 }
